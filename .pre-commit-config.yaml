default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements
      - id: check-yaml
      - id: check-docstring-first
      - id: detect-private-key
      - id: name-tests-test
        args: [--django]

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: python
        require_serial: true
        types_or: [python, pyi]

      - id: flake8
        args:
          - "--max-line-length=88"
        name: flake8
        entry: flake8
        language: python
        types: [python]
        require_serial: true

      - id: isort
        args:
          - "--profile"
          - "black"
          - "--filter-files"
          - "--force-grid-wrap=2"
          - "--multi-line=3"
        name: isort
        entry: isort
        require_serial: true
        language: python

      - id: vulture
        name: vulture
        language: python
        entry: vulture
        args: [".", --exclude=venv, --min-confidence=90, --ignore-names=cls]
        types: [python]
        pass_filenames: false
        require_serial: true
      - id: safety
        name: safety
        entry: safety
        language: system
        files: requirements.txt # pyproject.toml no caso de usar poetry
        args: [check, --full-report, --file]

      - id: bandit
        name: bandit
        entry: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]
        language: python
        language_version: python3
        types: [python]

      - id: test
        name: Run tests
        entry: coverage run -m unittest --fail-under 100 # Hook customizado que roda os testes e trava caso o coverage seja menor que o esperado.
        language: system # NÃ£o recomendado para projetos que demoram muito fazendo os testes locais
        types: [python]
        pass_filenames: false
        always_run: true
        stages: ["push"]
